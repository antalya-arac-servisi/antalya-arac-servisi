    <script>

        // YouTube Player API Entegrasyonu

        let player;

        let isSoundOn = false;



        function onYouTubeIframeAPIReady() {

            player = new YT.Player(document.querySelector('.video-iframe'), {

                events: {

                    'onReady': onPlayerReady,

                    'onStateChange': onPlayerStateChange

                }

            });

        }



        function onPlayerReady(event) {

            event.target.mute();

            event.target.playVideo();

            event.target.seekTo(10);

            showSoundAlert();

        }



        function onPlayerStateChange(event) {

            if (event.data === YT.PlayerState.ENDED) {

                showEnterButton();

            }

        }



        // Kontrol Fonksiyonlarƒ±

        document.getElementById('skip-btn').addEventListener('click', () => {

            player.stopVideo();

            showEnterButton();

        });



        document.getElementById('sound-btn').addEventListener('click', toggleSound);



        function toggleSound() {

            if(isSoundOn) {

                player.mute();

                isSoundOn = false;

                document.getElementById('sound-btn').textContent = 'üîá Sesi A√ß';

            } else {

                player.unMute();

                isSoundOn = true;

                document.getElementById('sound-btn').textContent = 'üîä Sesi Kapat';

                tryPlayVideo(); // iOS i√ßin tekrar oynatma

            }

        }



        function showEnterButton() {

            document.getElementById('enter-button').classList.add('show');

            document.getElementById('controls').style.display = 'none';

        }



        function showSoundAlert() {

            const alert = document.getElementById('sound-alert');

            alert.style.display = 'block';

            setTimeout(() => {

                alert.style.display = 'none';

            }, 5000);

        }



        // Mobil Dokunmatik Destek

        let touchCount = 0;

        document.addEventListener('touchstart', handleTouch, { passive: true });



        function handleTouch() {

            touchCount++;

            if(touchCount === 2) { // √áift dokunu≈üla ses a√ß

                toggleSound();

                touchCount = 0;

            }

            setTimeout(() => { touchCount = 0 }, 1000);

        }



        // iOS i√ßin Video Oynatma

        function tryPlayVideo() {

            if(player && player.playVideo) {

                player.playVideo().catch(error => {

                    console.log('Oynatma hatasƒ±:', error);

                });

            }

        }



        // YouTube API Y√ºkleme

        const youtubeScript = document.createElement('script');

        youtubeScript.src = "https://www.youtube.com/iframe_api";

        document.head.appendChild(youtubeScript);

    </script>
