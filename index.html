<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Ayarları -->
    <title>Car Servis Antalya | Profesyonel Oto Tamir Hizmetleri</title>
    <meta name="description" content="Antalya'nın lider oto servisi. Uzman ekip, modern ekipmanlar ve uygun fiyatlarla tüm araç bakım hizmetleri.">
    <meta name="keywords" content="Antalya oto tamir, araç bakım, motor tamiri, yağ değişimi, periyodik bakım">
    <meta name="author" content="Car Servis">

    <!-- Stil Dosyası -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
        }

        .video-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            border: none;
        }

        #enter-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff003c;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #enter-button.show {
            opacity: 1;
            visibility: visible;
        }

        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #skip-button:hover {
            background: rgba(255, 0, 60, 0.8);
        }

        @media (max-width: 768px) {
            #enter-button {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            .video-iframe {
                width: 300%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Video Konteynırı -->
    <div id="video-container">
        <!-- YouTube Video Embed -->
        <iframe class="video-iframe" 
                src="https://www.youtube.com/embed/r-xA9W34NOs?autoplay=1&mute=1&start=10&controls=0&loop=1&playlist=r-xA9W34NOs&modestbranding=1&rel=0&enablejsapi=1" 
                frameborder="0" 
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen
                loading="eager"
                poster="https://img.youtube.com/vi/r-xA9W34NOs/maxresdefault.jpg">
        </iframe>
    </div>

    <!-- Siteye Giriş Butonu -->
    <a href="https://antalya-arac-servisi.github.io/yag-bakimi-periyodik-bakim" id="enter-button">SİTEYE GİRİŞ</a>

    <!-- Video Atla Butonu -->
    <button id="skip-button">Videoyu Atla</button>

    <!-- Scriptler -->
    <script>
        // Elementleri seç
        const videoIframe = document.querySelector('.video-iframe');
        const enterButton = document.getElementById('enter-button');
        const skipButton = document.getElementById('skip-button');

        // YouTube Player API
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player(videoIframe, {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.seekTo(10); // 10. saniyeden başlat
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                showButton();
            }
        }

        // Atla butonu
        skipButton.addEventListener('click', () => {
            player.stopVideo();
            showButton();
        });

        function showButton() {
            enterButton.classList.add('show');
            skipButton.style.display = 'none';
        }

        // Giriş butonu URL'sini ayarla
        enterButton.href = "https://antalya-arac-servisi.github.io/yag-bakimi-periyodik-bakim";

        // YouTube API Scriptini yükle
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
