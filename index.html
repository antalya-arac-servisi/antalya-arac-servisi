<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Ayarları -->
    <title>Car Servis Antalya | Profesyonel Oto Tamir & Bakım Hizmetleri</title>
    <meta name="description" content="Antalya'nın lider oto servisi. Periyodik bakım, motor tamiri, yağ değişimi ve tüm araç bakım hizmetleri. Uzman ekip, modern ekipmanlar ve uygun fiyatlar.">
    <meta name="keywords" content="Antalya oto tamir, araç bakım, motor tamiri, yağ değişimi, periyodik bakım, car servis">
    <meta name="author" content="Car Servis">

    <!-- Stil Dosyası -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
        }

        #video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        #enter-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #ff003c;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #enter-button.show {
            opacity: 1;
            visibility: visible;
        }

        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #skip-button:hover {
            background: rgba(255, 0, 60, 0.8);
        }

        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff003c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1000;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            #enter-button {
                font-size: 18px;
                padding: 15px 30px;
            }
            
            #video-bg {
                width: 300%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Yükleme Animasyonu -->
    <div class="loader" id="loader"></div>

    <!-- Video Konteynırı -->
    <div id="video-container">
        <video autoplay muted playsinline id="video-bg" poster="video-poster.jpg">
            <!-- Videoyu kendi URL'nizle değiştirin -->
            <source src="https://www.blogger.com/video.g?token=AD6v5dzCWjeFG9AmPxcMBaW4Fg8yYpALt8tw_OylCQ_kJLN8aM9xhVvwkbybARYy5LpU0LznYkJEUZUoWcujUdunwkPcpp-8B7n1iVmHdtDoicVzGPTMhPHNIgLUS67q-Mg3YUquCWU" type="video/mp4">
            <source src="background-video.webm" type="video/webm">
            Tarayıcınız video desteği sağlamıyor.
        </video>
    </div>

    <!-- Siteye Giriş Butonu -->
    <a href="https://antalya-arac-servisi.github.io/yag-bakimi-periyodik-bakim" id="enter-button">SİTEYE GİRİŞ</a>

    <!-- Video Atla Butonu -->
    <button id="skip-button">Videoyu Atla</button>

    <!-- Scriptler -->
    <script>
        // Elementleri seç
        const loader = document.getElementById('loader');
        const video = document.getElementById('video-bg');
        const enterButton = document.getElementById('enter-button');
        const skipButton = document.getElementById('skip-button');

        // Yükleme animasyonunu başlat
        loader.style.display = 'block';

        // Video yüklendiğinde
        video.addEventListener('loadeddata', () => {
            loader.style.display = 'none';
            video.play().catch(error => {
                console.log('Video oynatma hatası:', error);
                showButton();
            });
        });

        // Video hata kontrolü
        video.addEventListener('error', () => {
            loader.style.display = 'none';
            showButton();
        });

        // Video sonunda
        video.addEventListener('ended', showButton);

        // Atla butonu
        skipButton.addEventListener('click', () => {
            video.pause();
            showButton();
        });

        function showButton() {
            enterButton.classList.add('show');
            skipButton.style.display = 'none';
        }

        // Giriş butonu URL'sini ayarla (Kendi URL'nizle değiştirin)
        enterButton.href = "https://antalya-arac-servisi.github.io/yag-bakimi-periyodik-bakim";

        // Mobile dokunma kontrolü
        let touched = false;
        document.addEventListener('touchstart', () => {
            if(!touched) {
                video.play();
                touched = true;
            }
        }, {once: true});
    </script>
</body>
</html>
