<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Ayarları -->
    <title>Car Servis Antalya | Profesyonel Oto Tamir & Bakım Hizmetleri</title>
    <meta name="description" content="Antalya'nın lider oto servisi. Periyodik bakım, motor tamiri, yağ değişimi ve tüm araç bakım hizmetleri. Uzman ekip, modern ekipmanlar ve uygun fiyatlar.">
    <meta name="keywords" content="Antalya oto tamir, araç bakım, motor tamiri, yağ değişimi, periyodik bakım, car servis">
    <meta name="author" content="Car Servis">
<script>
  window.location.replace(window.location.href.split('#')[0]);
</script>
    <!-- Stil Dosyası -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        #video-bg {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #enter-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #ff003c;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #enter-button.show {
            opacity: 1;
            visibility: visible;
        }

        #skip-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 768px) {
            #enter-button {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Konteynırı -->
    <div id="video-container">
        <video autoplay muted playsinline id="video-bg" poster="video-poster.jpg">
            <!-- Videoyu kendi URL'nizle değiştirin -->
            <source src="background-video.mp4" type="video/mp4">
            <source src="background-video.webm" type="video/webm">
            Tarayıcınız video desteği sağlamıyor.
        </video>
    </div>

    <!-- Siteye Giriş Butonu -->
    <a href="ANA-SAYFA-URL" id="enter-button">SİTEYE GİRİŞ</a>

    <!-- Video Atla Butonu -->
    <button id="skip-button">Videoyu Atla</button>

    <!-- Scriptler -->
    <script>
        // Giriş butonu URL'sini ayarla (Kendi URL'nizle değiştirin)
        document.getElementById('enter-button').href = "https://www.siteniz.com/anasayfa";

        // Video ve buton kontrolü
        const video = document.getElementById('video-bg');
        const enterButton = document.getElementById('enter-button');
        const skipButton = document.getElementById('skip-button');

        // Video sonunda butonu göster
        video.addEventListener('ended', () => {
            enterButton.classList.add('show');
        });

        // Atla butonu işlevi
        skipButton.addEventListener('click', () => {
            video.pause();
            enterButton.classList.add('show');
        });

        // Video tıklama ile duraklatma
        video.addEventListener('click', () => {
            video.pause();
            enterButton.classList.add('show');
        });
    </script>
</body>
</html>
